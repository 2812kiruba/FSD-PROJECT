      <div class="formbox">
        <h2>LOGIN</h2>
        <form action="#" onsubmit="">
            <div class="input-box">
            <span class="icon"><ion-icon name="mail">
            </ion-icon>
        </span>
            <input type="Username" placeholder="" pattern="[a-zA-Z0-9]{5,}" title="Username must be at least 5 characters long and can only contain letters and numbers"required>
            <label>USERNAME</label>
            <span id="usernameError" class="error"></span>
             </div>
            <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed">
            </ion-icon>
        </span>
           <input type="password" placeholder="" pattern=".{6,}" title="Password must be at least 6 characters long" required> 
           <label>PASSWORD</label>
        <span id="passwordError" class="error"></span>
          </div>
            <div class="checkbox">
          <label> <input type="checkbox" value="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
                <button type="submit" class="btn">Login</button>
            <div class="notyet">
                <p>Don't have an account?&nbsp;<a href="sign up.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
  </div>
</div>
