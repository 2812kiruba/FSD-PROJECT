<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup:AgroHelp</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <div id="taskbar">
        <a href="home.html">Home</a>
        <a href="#">News</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="logIn.html">Log In</a>
        <a href="sign up.html">Sign Up</a>
        <h1 class="logo">Agro<span>Help.</span></h1>
    </div>
<div class="wrapper1">
    <div class="wrapper">
        <div class="formbox">
            <h3>REGISTER</h3>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="id-card"></ion-icon>
                    </span>
                    <input type="name" placeholder="" required>
                    <label>FULL NAME</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon>
                    </span>
                    <input type="phone" placeholder=""required >
                    <label>PHONE NUMBER</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="body"></ion-icon>
                    </span>
                    <select onchange="">
                        <option value="page1.html"><label>GENDER</label></option>
                        <option value="page1.html">MALE</option>
                        <option value="page2.html">FEMALE</option>
                        <option value="page3.html">OTHERS</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon>
                    </span>
                    <input type="ADDRESS" placeholder="" required>
                    <label>ADDRESS</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail">
                        </ion-icon>
                    </span>
                    <input type="email" placeholder="" required>
                    <label>EMAIL</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed">
                        </ion-icon>
                    </span>
                    <input type="password" placeholder="" required>
                    <label>CREATE NEW PASSWORD</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></ion-icon></span>
                    <input type="password" placeholder="" required>
                    <label>RE-TYPE NEW PASSWORD</label>
                </div>
             
                <button type="submit" class="btn">Signup</button>
                <div class="notyet">
                    <p>Have have an account?&nbsp;<a href="logIn.html" class="register-link">LOGIN</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
